    <script>
        const translations = {
            es: {
                about: "Sobre mi",

                art: "„Ç¢„Éº„Éà",
                programming: "„Éó„É≠„Ç∞„É©„Éü„É≥„Ç∞",

                historys: "Áâ©Ë™û",
                gastronomy: "„Ç¨„Çπ„Éà„É≠„Éé„Éü„Éº",
                description: "  „Ç¢„Éº„ÉÜ„Ç£„Çπ„Éà„Éª„Éó„É≠„Ç∞„É©„Éû„Éº„Éª‰ΩúÂÆ∂„Éª„Ç∑„Çß„Éï",
                rights: "ÂÖ®Ëëó‰ΩúÊ®©ÊâÄÊúâ„ÄÇ",
                language: "Ë®ÄË™û"
            }
        };

        function setLanguage(lang) {
            const elementsToTranslate = document.querySelectorAll('[data-key]');
            elementsToTranslate.forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            // Update the language selector text
            document.querySelector('.language-selector span[data-key="language"]').textContent = translations[lang].language;
        }

        function detectBrowserLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            const lang = userLang.split('-')[0]; // Get the language code (e.g., 'en', 'es', 'jp')
            if (translations[lang]) {
                setLanguage(lang);
            } else {
                setLanguage('en'); // Default to English if the language is not in the list
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            detectBrowserLanguage();

            // Add event listeners to language selector buttons
            document.querySelectorAll('.language-options button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const selectedLang = event.target.getAttribute('data-lang');
                    if (translations[selectedLang]) {
                        setLanguage(selectedLang);
                    }
                });
            });

            // Toggle language options visibility
            document.querySelector('.language-selector').addEventListener('click', () => {
                const options = document.getElementById('language-options');
                options.style.display = options.style.display === 'none' ? 'block' : 'none';
            });
        });
    </script>
